<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Лабораторная 3</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div align="center">
        <h1>Лабораторная 3</h1>
        <h2>Агишева Р. Ис-1</h2>
    </div>
    <h2>BIRD</h2>
    <div class="bird">
        <div class="bird__hair">
            <div class="hair1"></div>
            <div class="hair2"></div>
        </div>
        <div class="bird__face">
            <div class="face__white">
                <div class="face__eye">
                    <div class="eye__item">
                        <div class="eye__black">
                        </div>
                    </div>
                    <div class="eye__item eye__right">
                        <div class="eye__black">
                        </div>
                    </div>
                </div>
            </div>
            <div class="face__red-circles">
                <div class="red-circles1">
                </div>
                <div class="red-circles2">              
                </div>
                <div class="red-circles3">
                </div>
            </div>
            <div class="face__brown">
                <div class="brown1">
                </div>
                <div class="brown2">
                </div>
            </div>
            <div class="face__beak">
                <div class="beak__top">
                </div>
                <div class="beak__bottom">
                </div>
            </div>
        </div>
        <div class="bird__tail">
            <div class="tail1">
            </div>
            <div class="tail2">
            </div>
            <div class="tail3">
            </div>
        </div>
    </div>
</body>
</html>
